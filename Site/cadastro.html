<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;400;800&display=swap" rel="stylesheet">
    <title>CourtNBA - Cadastro</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <div class="logo">
                <img src="./img/CourtNBA-removebg-preview.png" alt="">
            </div>
            <nav class="cabecalho-navbar">
                <ul>
                    <li><a href="./index.html">NBA</a></li>
                    <li><a href="#">QUIZ</a></li>
                    <li><a href="#">SOBRE</a></li>
                </ul>
            </nav>
            <div class="cadastroElogin">
                <a class="cl cadastro" href="./cadastro.html">Cadastro</a>
                <a class="cl login" href="./login.html">Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="cadastroBox">
            <img width="100px" src="./img/basketball ball (1).gif" alt="">
            <h2>Cadastro</h2>
            <div class="inputs">
                <p>E-mail:</p>
                <input type="email" placeholder="insira seu email">
                <p>Senha:</p>
                <input type="password" placeholder="insira sua senha">
                <p>Repetir-senha:</p>
                <input type="password" placeholder="repita sua senha">
                <p>Telefone:</p>
                <input type="text" placeholder="insira seu telefone">
            </div>
            <button>Cadastrar</button>
        </div>
    </main>
</body>
</html>
