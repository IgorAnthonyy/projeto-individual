<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/CodeCraft-removebg-preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;400;800&display=swap"
        rel="stylesheet">
    <title>CodeCraft - login</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <div class="logo">
                <img src="./img/CodeCraft__2_-removebg-preview.png" alt="">
            </div>
            <nav class="cabecalho-navbar">
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <div class="headerClick">
                        <li><button onclick="executar()">HTML & CSS</button></li>
                        <div id="sumir" class="sumirAparecer">
                            <a href="./programacaoHTML.html">HTML</a>
                            <a href="./programacaoCSS.html">CSS</a>
                        </div>
                    </div>
                    <li><a href="./quiz.html">QUIZ</a></li>
                    <li><a href="./sobre.html">SOBRE NÓS</a></li>
                </ul>
            </nav>
            <div id="user">
                
                <button id="btnNome" onclick="perfil()"><span id="b_nome"></span><i class='bx bxs-chevron-down'></i></button>
                <div id="colAparecer">
                    <button><a href="">Minha Conta<i class='bx bxs-user-circle' ></i></a></button>
                    <button onclick="sair()" id="btnSair">Sair<i class='bx bx-exit' ></i></button>
                </div>
                
            </div>
            <div id="cel" class="cadastroElogin">
                <a class="cl cadastro" href="./cadastro.html">Cadastro</a>
                <a class="cl login" href="./login.html">Login</a>
            </div>
            
        </div>
    </header>
    <main>
        <div id="erroMsg" class="mensagemLogin">
            <p><i class='bx bx-error-circle'></i> Usuário Inválido!</p>
        </div>
        <div id="loginMsg" class="mensagemLogin">
            <p><i class='bx bx-checkbox-checked'></i> Logado com sucesso!</p>
        </div>
        <img width="350px" src="./img/Source code.gif" alt="">
        <div class="loginBox">
            <h2>Logar</h2>
            <div class="inputs">
                <p>E-mail:</p>
                <input type="email" id="iptEmail" placeholder="insira seu email">
                <div class="mensagemErro" id="erroEmail" style="display: none;">
                    E-mail inválido <br>
                </div>
                <p>Senha:</p>
                <input id="iptSenha" type="password" placeholder="insira sua senha">
            </div>
            <button onclick="logar()">Entrar</button>
        </div>
    </main>
    <footer>
        <div class="container">
            <img src="./img/CodeCraft__2_-removebg-preview.png" alt="">
            <div class="navegar">
                <p class="footerTitulo">Navegação</p>
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="#">HTML & CSS</a></li>
                    <li><a href="#">QUIZ</a></li>
                    <li><a href="#">SOBRE NÓS</a></li>
                </ul>
            </div>
            <div class="contato">
                <p class="footerTitulo">Contato</p>
                <i class='bx bxl-instagram'></i>
                <p class="footerTexto">codecraft@gmail.com</p>
            </div>
        </div>
    </footer>
    <script src="./js/header.js"></script>
</body>

</html>
<script>
    async function logar() {
        var email = iptEmail.value;
        var senha = iptSenha.value;

        if (email.indexOf('@') >= 0 && (email.endsWith('.com') || email.endsWith('.br') || email.endsWith('.school'))) {
            erroEmail.style.display = 'none'
            iptEmail.style.borderColor = 'transparent';
        }
        else {
            erroEmail.style.display = 'block';
            iptEmail.style.borderColor = 'red';
        }


        var resultado = await fetch("/usuario/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email,
                senha: senha
            })
        })


        var usuario = await resultado.json()
        if(usuario.length == 0){
            erroMsg.style.display = 'block'
        }else {
        sessionStorage.setItem('EMAIL_USUARIO', usuario[0].email)
        sessionStorage.setItem('NOME_USUARIO', usuario[0].nome)
        loginMsg.style.display = 'block'
        setTimeout(function () {
                        window.location = "./index.html";
                    }, 1500);
        }
    }
</script>
